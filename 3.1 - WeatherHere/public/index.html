<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Here</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>The Weather Here</h1>

    <span id="checkin"><a href="/">check in</a></span> | <span id="viewcheckins"><a href="/checkins">view checkins</a></span>

    <p class="coordinates">Location: <span id="lat"></span>°, <span id="lon"></span>° <span id="location"></span></p>

    <p>
        The weather here is <span id="summary"></span> with a temperature of <span id="temp"></span>&deg; fahrenheit.
        The concentration of particulate matter ( <span id="aq_parameter"></span> ) is <span id="aq_value"></span> <span id="aq_units"></span> which was last read on <span id="aq_date"></span>.
    </p>
    
    <script src="./index.js"></script>
</body>
</html>
